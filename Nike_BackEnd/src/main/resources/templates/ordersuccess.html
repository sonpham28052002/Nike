<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
</head>

<body>
<body style="display: flex;justify-content: center;align-items: center;min-height: 90vh;">
<div style="
        height: 700px;
        width: 900px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-shadow: -3px 10px 21px -8px rgba(0,0,0,0.75);
        -webkit-box-shadow: -3px 10px 21px -8px rgba(0,0,0,0.75);
        -moz-box-shadow: -3px 10px 21px -8px rgba(0,0,0,0.75);
        ">
    <img src="https://vnpay.vn/assets/images/logo-icon/logo-primary.svg" alt="" srcset="">
    <div style="display: flex;justify-content:center; margin-top: 10px;">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/checkmark-cross/success-green-check-mark-icon.png"
             alt="" srcset="" style="height: 50px">
    </div>
    <p style="
                font-weight:bold;
                font-size: 30px;
                text-align: center;
                color: rgb(25, 189, 25)">
        Chúc Mừng bạn đã thanh toán thành công đơn hàng</p>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Thông tin đơn hàng:</td>
            <td><span th:text="${orderId}">[order ID]</span></td>
        </tr>
        <tr>
            <td>Tổng tiền:</td>
            <td><span th:text="${totalPrice}">[total price]</span></td>
        </tr>
        <tr>
            <td>Thời gian thanh toán:</td>
            <td><span th:text="${paymentTime}">[payment time]</span></td>
        </tr>
        <tr>
            <td>Mã giao dịch:</td>
            <td><span th:text="${transactionId}">[transaction ID]</span></td>
        </tr>
        </tbody>
    </table>
    <button style="
            height: 50px;
            width: 130px;
            background-color: rgb(45, 122, 173);
            border-width: 0;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            "

    ><a href="http://localhost:8081/">Quay Về App</a>

    </button>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
